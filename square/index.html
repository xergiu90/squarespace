<!doctype html>
<html>
<head>
    <style>
        .wrapper {
            max-width: 800px;
        }

        .carousel {
            margin: 0 auto;
            position: relative;
        }

        .arrow {
            width: 40px;
            height: 40px;
            position: absolute;
        }

        .top {
            top:10px;
            right: 50%;
            transform: rotate(-90deg) translateY(50%);
        }

        .right {
            transform: translateX(-50%);
            right: 20px;
            top: 50%;
        }

        .bottom {
            transform: rotate(90deg) translateY(-50%);
            bottom: 10px;
            right: 50%;
        }

        .left {
            transform: rotate(180deg ) translateX(-50%);
            left: 20px;
            top: 50%;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #presentation {
            width:50%;
        }

        .fade {
            -webkit-animation-name: fade 5s;
            animation-name: fade 5s;
            -moz-animation: fade 5s;
            -o-animation: fade 5s;
        }

        @-webkit-keyframes fade {
            0% {opacity: 0.2}
            50% {opacity: 1}
            100% {opacity:0.2}
        }

        @-moz-keyframes fade{
            0% {opacity: 0.2}
            50% {opacity: 1}
            100% {opacity:0}
        }

        @keyframes fade {
            0% {opacity: 0.2}
            50% {opacity: 1}
            100%{opacity: 0.2}
        }
        @-o-keyframes fade {
            0% {opacity: 0.2}
            50% {opacity: 1}
            100%{opacity: 0.2}

        }



    </style>
</head>
<body>
<div class="wrapper">
    <div class="carousel">
        <img class="arrow left" src="./images/arrow.svg"/>
        <img class="arrow top disabled" src="./images/arrow.svg"/>
        <img class="arrow right" src="./images/arrow.svg"/>
        <img class="arrow bottom" src="./images/arrow.svg"/>
        <div class="content">

            <img class="presentation fade" src="1-2.gif">
            <img class="presentation fade" src="./images/1-3.gif">
        </div>
    </div>
</div>
</body>
<script>
    let position= [1,1];
    let arrowClick= document.querySelectorAll(".arrow");
    let image= document.getElementById("presentation");
    let imageGroup= document.getElementsByClassName("content");

    imageGroup.innerHTML("<img class='presentation fade' src='./images/"+ position +"'.gif/>");

    arrowClick.forEach(function(element) {
        element.addEventListener("click", function() {
            clickArrow(element)
        });
    });

    function clickArrow(arrow) {
        if(arrow.classList.contains("right")) {
            position[1]= position[0]==3? position[1]==3? 1 : 2 : position[1]++;
        } else if(arrow.classList.contains("left")) {
            position[1]= position[0]==3? position[1]==1? 2 : 1: position[1]--;
        } else if(arrow.classList.contains("top")) {
            position[0]= position[0]==1? 3: position[0]--;
        } else {
            position[0]= position[0]==3? 1: position[0]++;
        }

        console.log(arrow)

        arrow.src="./images/"+ position[0] + "-"+ position[1] +".gif";
    }
</script>
</html>
