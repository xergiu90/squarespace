<!doctype html>
<html>
<head>
    <style>
        .wrapper {
            max-width: 800px;
        }

        .carousel {
            margin: 0 auto;
            position: relative;
        }

        .arrow {
            width: 40px;
            height: 40px;
            position: absolute;
        }

        .top {
            top:10px;
            right: 50%;
            transform: rotate(-90deg) translateY(50%);
        }

        .right {
            transform: translateX(-50%);
            right: 20px;
            top: 50%;
        }

        .bottom {
            transform: rotate(90deg) translateY(-50%);
            bottom: 10px;
            right: 50%;
        }

        .left {
            transform: rotate(180deg ) translateX(-50%);
            left: 20px;
            top: 50%;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #presentation {
            width:50%;
        }

        .presentation:not(.active) {
            opacity: 0;
            position: absolute;
        }

        .active {
            opacity: 1;
            left: 0;
        }

        .disabled {
            opacity: 0.2;
        }

        .fade {
            -webkit-animation: fade 1s;
            animation: fade 1s;
            -moz-animation: fade 1s;
            -o-animation: fade 1s;
            position: absolute;

        }

        @-webkit-keyframes fade {
            0% {opacity: 1;
                left: 20%;}
            100% {opacity: 0;
                left: 70%;}
        }

        @-moz-keyframes fade{
            0% {opacity: 1;
                left: 20%;}
            100% {opacity: 0;
                left: 70%;}
        }

        @keyframes fade {
            0% {opacity: 1;
                left: 20%;}
            100%{opacity: 0;
                left: 70%;}
        }
        @-o-keyframes fade {
            0% {opacity: 1;
                left: 20%;}
            100%{opacity: 0;
                left: 70%;}
        }

        .fade-right {
            -webkit-animation: fade-right 1s;
            animation: fade-right 1s;
            -moz-animation: fade-right 1s;
            -o-animation: fade-right 1s;
            position: absolute;

        }

        @-webkit-keyframes fade-right {
            0% {opacity: 1;
                left: 20%;}
            100% {opacity: 0;
                left: -70%;}
        }

        @-moz-keyframes fade-right{
            0% {opacity: 1;
                left: 20%;}
            100% {opacity: 0;
                left: -70%;}
        }

        @keyframes fade-right {
            0% {opacity: 1;
                left: 20%;}
            100%{opacity: 0;
                left: -70%;}
        }
        @-o-keyframes fade-right {
            0% {opacity: 1;
                left: 20%;}
            100%{opacity: 0;
                left: -70%;}
        }



    </style>
</head>
<body>
<div class="wrapper">
    <div class="carousel">
        <div class="content" id="content">

        </div>
        <img class="arrow left" id="left" src="./images/arrow.svg"/>
        <img class="arrow top disabled" id="top" src="./images/arrow.svg"/>
        <img class="arrow right" id="right" src="./images/arrow.svg"/>
        <img class="arrow bottom" id="bottom" src="./images/arrow.svg"/>
    </div>
</div>
</body>
<script>
    let position= [[1,2,3],[1,2,3],[1,2]];
    let shirts= 1;
    let pants= 1;
    let toggleClothes= true;
    let arrowClick= document.querySelectorAll(".arrow");
    let arrowUp= document.getElementById("top");
    let arrowDown= document.getElementById("bottom");
    let imageGroup= document.getElementById("content");

    createSlider();

    arrowClick.forEach(function(element) {
        element.addEventListener("click", function() {
            clickArrow(element)
        });
    });

    function clickArrow(arrow) {
        if(arrow.classList.contains("right")) {
            let next= document.getElementsByClassName("active")[0].nextSibling;
            let active= document.getElementsByClassName("active")[0];
            let first= document.getElementById("content").firstElementChild;
            if(toggleClothes) {
                if(!next) {
                    shirts=1;
                    first.classList.remove('fade');
                    active.classList.remove('active');
                    active.classList.add('fade-right');
                    first.classList.add('active');
                    first.classList.remove('fade-right');
                } else {
                    next.classList.remove('fade');
                    active.classList.remove('active');
                    active.classList.add('fade-right');
                    next.classList.add('active');
                    next.classList.remove('fade-right');
                    shirts++;
                }
            } else {
                if(!next) {
                    pants=1;
                    first.classList.remove('fade');
                    active.classList.remove('active');
                    active.classList.add('fade-right');
                    first.classList.add('active');
                    first.classList.remove('fade-right');
                } else {
                    next.classList.remove('fade');
                    active.classList.remove('active');
                    active.classList.add('fade-right');
                    next.classList.add('active');
                    next.classList.remove('fade-right');
                    pants++;
                }
            }

        } else if(arrow.classList.contains("left")) {
            let prev= document.getElementsByClassName("active")[0].previousSibling;
            let active= document.getElementsByClassName("active")[0];
            let last= document.getElementById("content").lastElementChild;

            if(toggleClothes) {
                if(!prev) {
                    shirts= pants!==3?3:2;
                    last.classList.remove('fade-right');
                    active.classList.remove('active');
                    active.classList.add('fade');
                    last.classList.add('active');
                    last.classList.remove('fade');
                } else {
                    prev.classList.remove('fade-right');
                    active.classList.remove('active');
                    active.classList.add('fade');
                    prev.classList.add('active');
                    prev.classList.remove('fade');
                    shirts--;
                }
            } else {
                if(!prev) {
                    pants= shirts!==3?3:2;
                    last.classList.remove('fade-right');
                    active.classList.remove('active');
                    active.classList.add('fade');
                    last.classList.add('active');
                    last.classList.remove('fade');
                } else {
                    prev.classList.remove('fade-right');
                    active.classList.remove('active');
                    active.classList.add('fade');
                    prev.classList.add('active');
                    prev.classList.remove('fade');
                    pants--;
                }
            }

        } else if(arrow.classList.contains("top")) {
            toggleClothes= true;
            createSlider(false);
            arrowUp.classList.add("disabled");
            arrowDown.classList.remove("disabled");
        } else {
            toggleClothes= false;
            createSlider(true);
            arrowUp.classList.remove("disabled");
            arrowDown.classList.add("disabled");
        }

    }

    function createSlider(toggleView=false) {
        imageGroup.innerHTML="";
        if(!toggleView) {
            for(let i=1; i<=position[pants-1].length; i++) {
                let fade= i===shirts?'active':'';
                if(position[pants-1][i-1]){
                    imageGroup.innerHTML+= "<img class='presentation "+ fade + "' src='./images/"+ position[pants-1][i-1] + '-' + pants +".gif'/>";
                }
            }
        } else {
            for(let i=1; i<=position[shirts-1].length; i++) {
                let fade= i===pants?'active':'';
                imageGroup.innerHTML+= "<img class='presentation "+ fade + "' src='./images/"+ shirts + '-' + position[shirts-1][i-1] +".gif'/>";
            }
        }


    }
</script>
</html>
