<!doctype html>
<html>
<head>
    <style>
        .wrapper {
            max-width: 800px;
        }

        .carousel {
            margin: 0 auto;
            position: relative;
        }

        .arrow {
            width: 40px;
            height: 40px;
        }

        .shirtArrows,
        .pantsArrows {
            position: absolute;
            top: 38%;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .pantsArrows {
            top: 58%;
        }

        .left {
            transform: rotate(180deg );
            margin-left: -10px;
            margin-right: 10px;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #rightShirt,
        #leftShirt {
            top: 39%;
        }

        #leftPants,
        #rightPants {
            top: 61%;
        }

        .presentation:not(.active) {
            opacity: 0;
            position: absolute;
        }

        .active {
            opacity: 1;
            left: 0;
        }

    </style>
</head>
<body>
<div class="wrapper">
    <div class="carousel">
        <div class="content" id="content">
            <img class='presentation active' id="11" src='./images/1-1.gif'/>
            <img class='presentation' id="12" src='./images/1-2.gif'/>
            <img class='presentation' id="13" src='./images/1-3.gif'/>
            <img class='presentation' id="21" src='./images/2-1.gif'/>
            <img class='presentation' id="22" src='./images/2-2.gif'/>
            <img class='presentation' id="23" src='./images/2-3.gif'/>
            <img class='presentation' id="31" src='./images/3-1.gif'/>
            <img class='presentation' id="32" src='./images/3-2.gif'/>
        </div>
        <div class="shirtArrows">
            <img class="arrow left" id="leftShirt" src="./images/arrow.svg"/>
            <img class="arrow right" id="rightShirt" src="./images/arrow.svg"/>
        </div>
        <div class="pantsArrows">
            <img class="arrow left" id="leftPants" src="./images/arrow.svg"/>
            <img class="arrow right" id="rightPants" src="./images/arrow.svg"/>
        </div>
    </div>
</div>
</body>
<script>
    let position= [[1,2,3],[1,2,3],[1,2]];
    let shirts= 1;
    let pants= 1;
    let arrowClick= document.querySelectorAll(".arrow");

    arrowClick.forEach(function(element) {
        element.addEventListener("click", function() {
            clickArrow(element)
        });
    });

    function clickArrow(arrow) {
        let active= document.getElementsByClassName("active")[0];
        if(arrow.classList.contains("right")) {

            if(arrow.id==="rightShirt") {
                active.classList.remove('active');

                if(shirts >= position[pants-1].length) {
                    shirts= 1;
                } else {
                    shirts++;
                }

                document.getElementById(shirts+ "" + pants).classList.add("active");
            } else {
                active.classList.remove('active');

                if(pants >= position[shirts-1].length) {
                    pants= 1;
                } else {
                    pants++;
                }

                document.getElementById(shirts+ "" + pants).classList.add("active");
            }
        } else if(arrow.classList.contains("left")) {

            if(arrow.id=="leftShirt") {
                active.classList.remove('active');

                if(shirts === 1) {
                    shirts= position[pants-1].length;
                } else {
                    shirts--;
                }

                document.getElementById(shirts+ "" + pants).classList.add("active");
            } else {
                active.classList.remove('active');

                if(pants === 1) {
                    pants= position[shirts-1].length;
                } else {
                    pants--;
                }

                document.getElementById(shirts+ "" + pants).classList.add("active");
            }
        }
    }
</script>
</html>
